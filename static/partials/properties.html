<div class="property-content">
	<section id="two" >
		<h2 class="sub-title">Suggested properties</h2>

		<div class="row">
			<article ng-repeat="propObj in prop.items" class="6u 12u$(xsmall) work-item">
				<a
						ui-sref="properties.detail({'propId': propObj.advertismentId})"
						class="image fit thumb">
					<div class="affordability-value-img" ng-class="{affordable : calculateAffordability(propObj) <= 33, noaffordable : calculateAffordability(propObj) > 33 }">
						<i class="fa fa-home home-icon"></i>
						<div class="affordability-value">
							<span>Affordability = </span>
							<span class="affordability-common-value">
								<span ng-bind="calculateAffordability(propObj)"></span><i class="percent">%</i>
							</span>
						</div>
					</div>
					<!--<span class="affordability-value-img affordable" ng-class="">33%</span>-->
					<img ng-src="{[ propObj.pictures[0] ]}" alt="">
					<div class="desc">
						<p class="address">{[ propObj.propertyStreet ]} CHF {[ propObj.sellingPrice ]}  <!--{[ propObj.zip ]} {[ propObj.city ]}--> <!--, {[ propObj.countryLabel ]}--></p>
					</div>
				</a>

				<!--<h3>{[ propObj.title ]}</h3>-->

			</article>


		</div>
	</section>
	<div ui-view></div>
</div>
