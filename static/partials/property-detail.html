<div class="property-calculations">
  <div class="wrap">
  <ul>
  <li ng-repeat="image in propObj.pictures">
    <a ng-click="openLightboxModal($index)">
      <img width="100px" height="100px" ng-src="{[ image ]}" class="img-thumbnail">
    </a>
  </li>
</ul>
  <div class="description" ng-bind-html-unsafe="propObj.adDescription"></div>
</div>
</div>
