<!DOCTYPE HTML>
<html ng-app="MH" lang="en">
	<head>
		<title>Strata by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{ url_for('static', filename='bower_components/normalize-css/normalize.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='bower_components/nouislider/jquery.nouislider.css') }}">

		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='compass/stylesheets/meinhaus.css') }}">

		<!--[if lte IE 8]><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/ie8.css') }}" /><![endif]-->
		<!--[if lte IE 8]><script src="{{ url_for('static', filename='assets/js/ie/html5shiv.js') }}"></script><![endif]-->
	</head>
	<body id="top" ng-controller="GlobalCtrl">

		<!-- Header -->
			<header id="header" class="header">

				<div class="customer-details">
					<div class="logo">
						<i class="fa fa-home home-icon"></i>
						<span class="logo-title">MeinHaus</span>
					</div>
					<form action="">
						<!--<div class="form-group">-->
							<!--<label for="customer_age">Age</label>-->
							<!--<input-->
                  <!--type="text"-->
                  <!--class="form-control"-->
                  <!--id="customer_age"-->
                  <!--placeholder="27"-->
                  <!--ng-model="filters.age">-->
						<!--</div>-->

            <div class="form-group">
							<label for="zip_code">Zip code</label>
							<input
                  type="text"
                  class="form-control"
                  id="zip_code"
                  placeholder="8001"
                  ng-model="filters.zip_code">
						</div>
						<div class="form-group">
							<label>Price</label>
							<div class="slider-container">
								<div
                    slider
                    ng-model="filters.price"
                    start=300000
                    end=5000000
                    step="1000"></div>
								<span class="scale-start"><span class="currency">CHF </span>300'000</span>
								<span class="scale-end"><span class="currency">CHF </span>{[ filters.price ]}</span>
							</div>
						</div>
						<div class="form-group">
							<label>Salary</label>
							<div class="slider-container">
                  <div
                      slider
                      ng-model="filters.salary"
                      start=40000
                      end=500000
                      step=1000></div>
                  <span class="scale-start"><span class="currency">CHF </span>40'000</span>
                  <span class="scale-end"><span class="currency">CHF </span>{[ filters.salary ]}</span>
						</div>
							</div>
						<div class="form-group">
							<label>Assets</label>
                <div class="slider-container">
                  <div slider ng-model="filters.assets" start=10000 end=500000></div>
                  <span class="scale-start"><span class="currency">CHF </span>10'000</span>
                  <span class="scale-end"><span class="currency">CHF </span>{[ filters.assets ]}</span>
                </div>
						</div>
            <div class="form-group">
              <a href="" ng-click="optimise()">Optimise</a>
            </div>
					</form>

				</div>
				

			</header>

		<!-- Main -->
			<div id="main" class="main-content">



				<!-- One -->
					<section id="one">
						<header class="major">
							<h2>test<br />
							test</h2>
						</header>
						<p>test</p>
						<ul class="actions">
							<li><a href="#" class="button">Learn More</a></li>
						</ul>
					</section>

				<!-- Two -->
                <div ui-view></div>


			</div>


		<!-- Scripts -->
			<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/jquery.poptrox.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/skel.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
			<!--[if lte IE 8]>
    <script src="{{ url_for('static', filename='assets/js/ie/respond.min.js') }}"></script><![endif]-->
			<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/angular/angular.min.js')}}"></script>
    <script src="{{ url_for('static', filename='bower_components/lodash/lodash.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/ui-router/release/angular-ui-router.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/angular-resource/angular-resource.min.js') }}"></script>

    	<!--directives -->
	<script src="{{ url_for('static', filename='bower_components/nouislider/jquery.nouislider.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/nouislider/Link.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/angular-nouislider/src/nouislider.js') }}"></script>

    <script src="{{ url_for('static', filename='assets/js/angular-app.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/controllers/propertiesCtrl.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/controllers/globalCtrl.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/services/propertiesService.js') }}"></script>


	</body>
</html>
